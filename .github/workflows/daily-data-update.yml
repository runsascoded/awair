name: Daily Data Update
on:
  schedule:
    # Daily @ 10 AM UTC
    - cron: '0 10 * * *'
  workflow_dispatch:
jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install dvc
    - name: Configure git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
    - name: Create Awair token file
      run: echo "${{ secrets.AWAIR_TOKEN }}" > .token
    - name: Pull latest DVC data
      run: dvc pull
    - name: Get initial record count
      run: |
        INITIAL_COUNT=$(awair data-info | grep "Total records:" | awk '{print $3}')
        echo "INITIAL_COUNT=$INITIAL_COUNT" >> $GITHUB_ENV
    - name: Update data
      run: awair raw -r
    - name: Add updated data to DVC
      run: dvc add awair.parquet
    - name: Commit and push changes
      run: |
        git add awair.parquet.dvc

        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No data changes to commit"
          exit 0
        fi

        # Calculate new records added
        FINAL_COUNT=$(awair data-info | grep "Total records:" | awk '{print $3}')
        NEW_RECORDS=$((FINAL_COUNT - INITIAL_COUNT))

        if [ $NEW_RECORDS -eq 0 ]; then
          git commit -m "\`awair raw -r\`: no new records"
        else
          git commit -m "\`awair raw -r\`: $NEW_RECORDS new records"
        fi

        git push origin main
